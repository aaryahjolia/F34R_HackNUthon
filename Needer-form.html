    <section class="provider_form color white">
        <div class="provider_form_div">
          <form action="">
            <h1 class="provider_form_h1">Form for Place Needers</h1>
            <label for="firstname label">First Name :<span class="red">*</span></label>
            <input class="label" type="text" name="" id="firstname" required>

            <label for="lastname label">Last Name :<span class="red">*</span></label>
            <input type="text" name="" id="lastname" required>

            <!-- <label for="address">Address of Rentable Place :<span class="red">*</span></label>
            <textarea name="" id="address" cols="50" rows="10" placeholder="Type Your Address here" required></textarea> -->

            <label for="city">Select your City :<span class="red">*</span></label>
            <select name="city" id="" required>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="surat">Surat</option>
                <option value="bhavnagar">Bhavnagar</option>
                <option value="rajkot">Rajkot</option>
                <option value="vadodara">Vadodara</option>
            </select>

            <label for="question">Do you travelled Internationally in past 5 days ?<span class="red">*</span></label>
            <select name="question" id="question" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <label for="time">For How many days you need the place :<span class="red">*</span></label>
            <select name="time" id="" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="15+">More than 15</option>
            </select>

            <label for="age">Enter Your Age Group :<span class="red">*</span></label>
            <select name="age" id="" required>
                <option value="0-18">0-18</option>
                <option value="18-24">18-24</option>
                <option value="24-35">24-35</option>
                <option value="35-40">35-40</option>
                <option value="40-50">40-50</option>
                <option value="50-60">50-60</option>
                <option value="60+">60+</option>
            </select>

            <label for="pincode">Enter your Pincode :<span class="red">*</span></label>
            <input type="number" name="" id="pincode" required>

            <label for="mobile">Enter Your Mobile No. :<span class="red">*</span></label>
            <input type="number" name="" id="mobile" required>

            <label for="email">Enter Your E-mail :<span class="red">*</span></label>
            <input type="email" name="" id="email">

            <label for="password">Enter Your Password :<span class="red">*</span></label>
            <input type="text" id="password" required>



            <!-- <label for="facilities">Please Describe our Place and the Facilities you give :<span class="red">*</span></label>
            <textarea name="" id="facilities" cols="50" rows="10" required placeholder="Enter Brief Info about your Place"></textarea> -->

            <label for="f">Please Upload Your Covid Test Report :<span class="red">*</span></label>
            <input type="file" name="" id="f">

            <label for="adhar">Please Upload your Adhar card :<span class="red">*</span></label>
            <input type="file" name="" id="adhar">

            <input type="submit" value="Submit Form" class="provider_form_submit">
            </form>
        </div>
    </section>
